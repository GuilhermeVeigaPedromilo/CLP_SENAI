<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Atualização</title>
</head>
<body>
	<h1>Para atualizar da Arduino IDE</h1>
	<p>Para atualizar o firmewar via wifi usando a ide do arduino, coloque o esp32 na mesma rede wifi que o computador, no Arduino IDE va em ferramentas ->Porta -> Rede porta</p>
    <h2>Atualização Via arquivo compilado .bin</h2>
    <form class="PlayButton" method="POST"  action="/update" enctype="multipart/form-data">
        <input  type="file" name="update">
        <input  type="submit"  value="Atualizar">
    </form>
</body>
</html>
